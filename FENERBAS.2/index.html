<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Compra das Camisas</title>
</head>

<body>

    <div>
        <img src="../assets/Design sem nome (1).png" alt="Imagem de fundo" class="imagem-fundo">
        <div class="mascara"></div>
    </div>

    <div class="camisash2">
        <h2>AS MAIS LINDAS CAMISAS DE TORCIDA já estão disponíveis!</h2>
        <h3>Garanta a sua e venha fazer parte dessa <u>grande FAMÍLIA</u>.</h3>
    </div>

    <form class="form-camisas" action="https://formcarry.com/s/K8dUAqU9TZ4" method="POST"
            enctype="multipart/form-data">
            <a>Garanta a Sua Aqui</a>
            <input placeholder="Nome na Camisa" type="text" name="name" required>
            <input placeholder="Número na Camisa" type="number" name="number" required>
            <input placeholder="Tamanho da Camisa" type="text" name="texto" required>
            <textarea placeholder="Dúvidas" name="duvida"></textarea>
            <button class="button-form" type="submit">Enviar</button>
    </form>

    <div class="logos">
        <img src="../assets/escudo fenerbahtche.png" alt="Escudo Fenerbahtchê" class="escudo-fenerbas">
        <img src="../assets/escudo fenerbahtche.png" alt="Escudo Fenerbahtchê" class="escudo-fenerbas2">
    </div>

    <div class="caixa4">
        <img src="../assets/a partir de (1).png" alt="Camisa" class="imagem1">
    </div>

    <div class="mascara-formulario" onclick="fecharFormulario()"></div>

    <div class="mascara"></div>

    <div>
        <a class="link1" onclick="cliqueiNoBotao()"><u><i><b>clique aqui para garantir a sua</b></i></u></a>
    </div>

    <script src="java.js"></script>
</body>

</html>
